<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css" />
</head>

<body>
  <div class="mainContainer">
    <p id="currentPlayerDisplay">Pritisni START za pocetak igre </p>
    <div class="heroesContainer">
      <section class="hero" id="batman">
        <!--Ovde dodajem kontrole i sve sto zelim za batmana.-->
        <div class="iconDivs" id="batmanIconDiv">
          <h2 class="heroName">Batman</h2>
          <div class="energyDiv" id="batLifeAndHealth">
            <p class="indicatorColor" id="batmanHealthP">Zivot: 100</p>
            <p class="indicatorColor" id="batmanEnergyP">Energija: 0</p>
          </div>
          <img src="css/pictures/batman/batman1.jpg" alt="Batman-Icon" id="batmanIcon">
        </div>
  
        <div class="controls" id="batControls">
        <label for="batmanAttack">Izaberi napad:</label>
        <select id="batmanAttack"></select>
  
        <label for="batmanDefense">Izaberi odbranu:</label>
        <select id="batmanDefense" disabled></select>
        </div>
  
        
      </section>
  
      <section class="hero">
        <!--Ovde dodajemo Kontrole i sve sto zelimo za supermana.-->
        <div class="iconDivs" id="supermanIconDiv">
          <h2 class="heroName">Superman</h2>
          <div class="energyDiv" id="supLifeAndHealth">
            <p class="indicatorColor" id="supermanHealthP">Zivot: 100</p>
            <p class="indicatorColor" id="supermanEnergyP">Energija: 0</p>
          </div>
          <img src="css/pictures/superman/superman1.jpg" alt="Superman-Icon" id="supermanIcon">
        </div>
  
        <div class="controls" id="supControls">
        <label for="supermanAttack">Izaberi napad:</label>
        <select id="supermanAttack"></select>
  
        <label for="supermanDefense">Izaberi odbranu:</label>
        <select id="supermanDefense" disabled></select>
        </div>
      </section>

    </div>

    <div class="buttonContainer">
      <button id="gameStart">Start</button>
      <button id="attack" disabled>Attack</button>
      <button id="restart">Restart</button>
    </div>
    <p id="krajIgre"></p>
  </div>
  <audio autoplay loop>
    <source src="music/boss.mp3" type="audio/mpeg">
  </audio>
  
  <script src="js/script.js"></script>
</html>
